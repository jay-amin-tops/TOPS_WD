<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>
    <style>
        .main {
            background-color: pink;
            display: flex;
            align-items: center;
            /* start flex-start center end flex-end
            space-around - between space max and start end space less 
            space-between -two div between space
            space-evenly  -left and right side space equal */
            justify-content: space-evenly;
        }
    </style>
</head>

<body>
    <h3>Display Flex</h3>
    <div class="main">
        <div>Home</div>
        <div>About</div>
        <div>Login</div>
        <div>Signup</div>
    </div>
</body>

</html>
