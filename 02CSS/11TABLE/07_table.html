<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            background-color: antiquewhite;
        }

        table,
        th,
        td {
            border: 1px solid black;
            height: 70px;
            width: 50%;

        }

        tr:nth-child(odd):hover {
            background-color: rgb(148, 117, 79);
        }

        tr:nth-child(even):hover {
            background-color: rgb(233, 133, 10);
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <th>No</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Subject</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Parth</td>
                <td>Patel</td>
                <td>Maths</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Parth</td>
                <td>Patil</td>
                <td>Maths</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Parth</td>
                <td>Sukhadiya</td>
                <td>English</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Parth</td>
                <td>Panseriya</td>
                <td>S.S</td>
            </tr>
            <tr>
                <td>6</td>
                <td>Parth</td>
                <td>Dumar</td>
                <td>Maths</td>
            </tr>


        </table>
    </div>
</body>

</html>
