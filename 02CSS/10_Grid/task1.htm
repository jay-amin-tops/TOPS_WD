<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 100%;
            height: 500px;
            background-color: rgb(247, 245, 245);
            display: grid;

            grid-template-columns: 1fr 1fr 1fr;

            gap: 10px;


        }


        .main-1 {
            height: 100px;
            width: 100px;
            background-color: red;
            box-shadow: 5px 5px 5px blue;

        }
    </style>
</head>

<body>
    <div class="main">
        <div class="main-1">1</div>
        <div class="main-1">2</div>
        <div class="main-1">3</div>
        <div class="main-1">4</div>
        <div class="main-1">5</div>
        <div class="main-1">6</div>
        <div class="main-1">7</div>
        <div class="main-1">8</div>
        <div class="main-1">9</div>
    </div>


</body>

</html>
