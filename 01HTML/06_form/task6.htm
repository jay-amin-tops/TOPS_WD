<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Forms</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>My Profile</legend>

            <img style="border-radius: 20%; margin: 20px;" src="img/cellphone.jpg" height="150px" width="150px" alt="">
            <br><br>
            <label for="fname">FullName</label>
            <input type="text" name="" id="fname" required placeholder="enter name"><br><br>

            <label for="email">Email</label>
            <input type="email" name="" id="email" required placeholder="enter email"><br><br>


            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="gender" value="male">Male
            <input type="radio" name="gender" id="gender" value="female">Female<br><br>

            <label for="dob">DOB</label>
            <input type="date" name="" id="dob"><br><br>





            Education Qualifation-
            <input type="checkbox" name="qualifation1" id="quali" value="10">10<sup>th</sup>
            <input type="checkbox" name="qualifation2" id="quali" value="12">12<sup>th</sup><br><br>

            Choose a Hobbies:-

            <select id="hb" name="hb">
                <option>Hobbies</option>
                <option>cricket</option>
                <option>Movie</option>
                <option>Music</option>
                <option>Traveling</option>
            </select><br><br>
            <label for="text">About you</label><br>
            <textarea name="message" rows="" 5cols="30" id="text">
                        </textarea><br><br>
            <input type="button" value="Submit">
            <input type="button" value="Reset">
        </fieldset>
    </form>
</body>

</html>
