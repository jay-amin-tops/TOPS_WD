<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Forms</title>
</head>

<body>

    <form>
        <h1> Registration Form</h1>


        Name-
        <input type="text" name="" id="name" required placeholder="enter name"><br><br>

        Email-
        <input type="email" name="" id="email" required placeholder="enter email"><br><br>
        Password-
        <input type="password" name="" id="password" required placeholder="enter password"><br><br>

        Gender-
        <input type="radio" name="gender" id="gender" value="male">Male
        <input type="radio" name="gender" id="gender" value="female">Female<br><br>

        DOB-
        <input type="date" name="" id="dob"><br><br>

        Education Qualifation-
        <input type="checkbox" name="qualifation1" id="quali" value="10">10<sup>th</sup>
        <input type="checkbox" name="qualifation2" id="quali" value="12">12<sup>th</sup><br><br>

        Choose a car:-

        <select id="cars" name="cars">Car
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select><br><br>


        About:-
        <textarea name="message" rows="" 5cols="30" id="text">
                        </textarea><br><br>


        <input type="button" value="Submit">
        <input type="button" value="Reset">
        </fieldset>
    </form>
</body>

</html>
