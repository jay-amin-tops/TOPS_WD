<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Forms</title>
</head>

<body>
    <center>
        <form style="border-style: dashed; height: 300px; width:300px;">

            <h1> Registration Form</h1>

            <label for="name">Name</label>
            <input type="text" name="" id="name" required placeholder="enter name"><br><br>

            <label for="email">Email</label>
            <input type="email" name="" id="email" required placeholder="enter email"><br><br>

            <label for="password">Password</label>
            <input type="password" name="" id="password" required placeholder="enter password"><br><br>

            <label for="Cpassword">CPassword</label>
            <input type="password" name="" id="Cpassword" required placeholder="enter Cpassword"><br><br>


            <input type="button" value="Submit">
            <input type="button" value="Reset">
        </form>
    </center>
</body>

</html>
