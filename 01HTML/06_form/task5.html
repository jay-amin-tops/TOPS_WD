<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Forms</title>
</head>

<body>
    <center>
        <form>
            <fieldset>
                <legend>Signup Form</legend>

                <label for="name">Name</label>
                <input type="text" name="" id="name" required placeholder="enter name"><br><br>

                <label for="email">Email</label>
                <input type="email" name="" id="email" required placeholder="enter email"><br><br>
                <label for="password">Password</label>
                <input type="password" name="" id="password" required placeholder="enter password"><br><br>

                <label for="gender">Gender</label>
                <input type="radio" name="gender" id="gender" value="male">Male
                <input type="radio" name="gender" id="gender" value="female">Female<br><br>

                <label for="dob">DOB</label>
                <input type="date" name="" id="dob"><br><br>



                <label for="text">About</label><br>
                <textarea name="message" rows="" 5cols="30" id="text">
                        </textarea><br><br>


                <input type="button" value="Submit">
                <input type="button" value="Reset">
            </fieldset>
        </form>
    </center>
</body>

</html>
