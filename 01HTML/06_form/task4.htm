<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Forms</title>
</head>

<body>
    <center>

        <form style="border-style: dashed; height: 300px; width:300px;">
            <h1> Login Form</h1>



            <label for="email">Email</label>
            <input type="email" name="" id="email" required placeholder="enter email"><br><br>

            <label for="password">Password</label>
            <input type="password" name="" id="password" required placeholder="enter password"><br><br>




            <input type="button" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </center>

</body>

</html>
